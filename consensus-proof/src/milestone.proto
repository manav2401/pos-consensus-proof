syntax = "proto3";

package milestone;

message MilestoneMsg {
    bytes proposer = 1;
    uint64 start_block = 2;
    uint64 end_block = 3;
    bytes hash = 4;
    string bor_chain_id = 5;
    string milestone_id = 6;
}


message StdTx {
    MilestoneMsg msg = 1;
    bytes signature = 2;
    string memo = 3;
}